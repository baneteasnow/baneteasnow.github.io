<button type="button" onclick="copyEvent('copy')"><img src="/assets/copy.png" title="copy" alt="copy" style="width:15px; height:15px; display: inline-block;"/></button>
<span id="copy"><span class="link1" style="color: #777;">
  {{ site.url }}{{ page.url }}
    </span></span>

<script>
    function copyEvent(id)
    {
        var str = document.getElementById(id);
        window.getSelection().selectAllChildren(str);
        document.execCommand("Copy")
    }
</script>
