{% for post in site.posts %}
 {% for i in (1..5) %}
   {% if i <= include.rating %}
   {% assign stars = stars | append: '&#9733;' %}
   {% else %}
   {% assign stars = stars | append: '&#9734;' %}
   {% endif %}
 {% endfor %}
{% endfor %}
 <p class="star-rating">Rating: <span>{{ stars }}</span></p>
