
<div style='color: #777">
  {% if page.previous.url %}
    <a href="{{page.previous.url}}"><i class="fas fa-long-arrow-alt-left"></i></a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{page.next.url}}"><i class="fas fa-long-arrow-alt-right"></i></a>
  {% endif %}
</div>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
