{% assign postsByYear =
    site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
{% for year in postsByYear %}
  <h1>{{ year.name }}</h1>
    <div>
      {% for post in year.items %}
        <div><a href="{{ post.url | relative_url }}">{{ post.title | downcase }}-{{ post.date }}</a></div>
      {% endfor %}
{% endfor %}
              <div style="clear: both;"></div>
